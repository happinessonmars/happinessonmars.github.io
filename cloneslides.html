# Introduction
<br>
  <br>
 
<h4>Might happiness on Mars be gained in the same way as on Earth?<br>
  Here is an insight about a research on the "pursuit of happiness" on Mars
  according to different cultural perspectives on human conditions,
  habitats, identities, cultures, social representations and objects.<br><br><br>
The pursuit of happiness is at the basis of the foundation of modern
  Constitutions as the right to live in conditions worth for a living as
  modern humans. In the case of a martian colony what might be transferred
  from Earth as rights, duties and values given individual, social, cultural and psychological requirements? 
</h4>
